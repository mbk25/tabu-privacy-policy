publish_to: 'none'
version: 1.0.6+8

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI & Animations
  google_fonts: ^6.1.0
  confetti: ^0.7.0
  flutter_animate: ^4.5.0
  
  # Sound & Haptics
  audioplayers: ^5.2.1
  vibration: ^3.1.5
  
  # Utilities
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
